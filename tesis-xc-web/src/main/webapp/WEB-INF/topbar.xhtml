                xmlns:f="http://java.sun.com/jsf/core"

                >

    <div class="layout-topbar">
        <h:link id="toplogolink" outcome="/logged/class/index" styleClass="layout-topbar-logo"  >
            	<p:graphicImage name="images/LogoColegio.png" library="tesis" />
        </h:link>

        <ul class="topbar-menu fadeInDown">
			<li><a id="refAvatar"
				onclick="PF('logoutWidget').show('avatarId')">

						style="background-color:#ffffff;">
						<p:graphicImage name="images/LogoColegio.png" library="tesis" />						
					</p:avatar>
			</a></li>
		</ul>
    </div>

	<p:overlayPanel widgetVar="logoutWidget" id="logoutWidget"
		at="bottom" my="right top">

</ui:composition>
